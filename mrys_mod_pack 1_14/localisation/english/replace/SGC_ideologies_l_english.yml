l_english:
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid societal changes to be potentially harmful, §YConservatism§! espouses §Ytradition and moderate reforms§!, sometimes advocating a return to §Gold moral values§!."
 liberalism:0 "Liberalism"
 liberalism_desc:0 "With a long philosophical tradition of §Yvaluing personal and economic liberty§!, §YLiberalism§! views safeguarding these rights as the primary function of the state."
 socialism:0 "Socialism"
 socialism_desc:0 "Striving for §Requality and a socialist state by reformist means§!, §Ydemocratic socialism§! or §Ysocial democracy§! aims to §Yabolish or mitigate§! the effects of capitalism through liberal democracy."
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, §YMarxist politics§! seek to apply the §Rtheories of Karl Marx§! to political practice. §HClass struggle§! and the need for transition to a society based on §Ycommon ownership of the means of production§! characterize these ideologies."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, §YLeninism§! seeks to establish a socialist state by a §Rvanguard party§! leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:1 "Identifying as a form of government applying and developing Marxist-Leninist policies, §YStalinism§! emphasizes §Yrapid industrialization§! and §Rcollectivization§! as well as the need for a §Ystrong, authoritative socialist State§! to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, §YAnti-Revisionism§! advocates retaining key elements of original revolutionary theory. Mainly §Yopposing incorporation of capitalist economic elements§! into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a §Rstateless society§!, §YAnarcho-Communism§! eschews the idea of a transitionary socialist state and favors a society based on §Yvoluntary associations§! and §Rmutual aid§!."
 nazism:0 "Nazism"
 nazism_desc:0 "§YNational Socialism§! is a form of fascism that follows the same ideals of §Gtotalitarianism§! and §Gmilitarism§! and mixes them heavily with those of §Rethno-nationalism§!, §Ranti-semitism§! and §Rcommunitarianism§! under a §Ysingle leader§!."
 gen_nazism:0 "Ultranationalism"
 gen_nazism_desc:0 "§YUltranationalism§! is an ideology that puts the interests of the nation and its people above everything else, which is usually accompanied with aspects of §Yauthoritarianism§! and §Ymilitarism§! comparable to those of fascism."
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "§YFascism§! is an §Yultranationalist§! and §Ymilitaristic§! movement that seeks to §Rreject§! §Yliberal democracy§! and §Yboth capitalism and communism§!, instead embracing §Rtotalitarianism§! and a §Rmixed economic model§! that strives towards autarchy."
 falangism:0 "National Syndicalism"
 falangism_desc:0 "§YNational Syndicalism§! is a brand of fascism that embraces aspects of §Ysyndicalist ideology§! as well as §Yintegral nationalism§!, sometimes additionally supplemented with §Yreligous doctrine§!."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both §Yliberal and communist§! ideals, §YRexism§! is a staunchly §Rconservative nationalist§! movement who advocate a §Ycorporatist economic policy§!. Employing increasingly §Rpopulist and authoritarian rhetoric§!, their ideals are shifting closer to other fascist movements."
 despotism:0 "Despotic"
 despotism_desc:0 "§YDespotism§! is a government in which a single person rules with absolute power."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "An §YOligarchy§! is a form of government in which §Ya group of people§! rules with §Rabsolute power§!."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "§YModeratsm§! is a form of government that takes the form of an §Yauthoritarian transitioning democracy§!, usually towards a §Yproper democratic system§! or more §Yblatant authoritarianism§!."
 centrism:1 "Centrism"
 centrism_desc:1 "§YCentrism§! is a form of government that wishes to §Ymaintain the status-quo§! by any means necessary, oftentimes siding alongside more conservative elements of government to achieve this."
 anarchism:0 "Anarchism"
 anarchism_desc:0 "§YAnarchism§! is the rejection of authority itself, promoting the division of society into self-managing and self-governing collectives instead of a singular, centralized state."