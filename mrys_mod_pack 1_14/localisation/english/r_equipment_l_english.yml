 GER_heavy_tank_artillery_equipment_1_desc:0 "Sturm VK 3601(H) was a hypothetical assult gun based on the chasis of VK 3601(H)."
 GER_heavy_tank_artillery_equipment_2:0 "38cm RW61 auf Sturmmörser Tiger"
 GER_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
 GER_heavy_tank_artillery_equipment_2_desc:0 "The Sturmtiger was a heavy assault gun. It is designed to support infantry while engaging in an urban area."
