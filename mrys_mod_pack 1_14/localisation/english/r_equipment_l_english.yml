 GER_heavy_tank_equipment_0:0 "Grosstraktor"
 GER_heavy_tank_equipment_0_short:0 "Grosstraktor"
 GER_heavy_tank_equipment_1:0 "Neubaufahrzeug"
 GER_heavy_tank_equipment_1_short:0 "NbFz"
 GER_heavy_tank_equipment_1_desc:0 "The Neubaufahrzeug was a heavy tank built by Nazi Gernamny before the World War II. Multi-turreted, heavy and slow, they did not fit in with the Blitzkrieg tactics and therefore only five were made."
 GER_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 GER_heavy_tank_equipment_2_short:0 "Tiger"
 GER_heavy_tank_equipment_2_desc:0 "The Tiger tank was a German heavy tank developed in 1942 as an answer to the unexpectedly impressive Soviet armor encountered in the initial months of the Axis invasion of the Soviet Union, particularly the T-34 and the KV-1."
 GER_heavy_tank_equipment_3:0 "Panzerkampfwagen VI Tiger Ausf. B"
 GER_heavy_tank_equipment_3_short:0 "King Tiger"
 GER_heavy_tank_equipment_3_desc:0 "Known under the informal name Königstiger but, often semi-literally translated as the King Tiger by Allied soldiers, the design followed the same concept as the Tiger I, but was intended to be even more formidable. The King Tiger combined the thick armor of the Tiger I with the sloped armor used on the Panther medium tank. The tank weighed almost seventy metric tons, was protected by 100 to 180mm of armor to the front and was armed with the long barreled 8.8 cm Kampfwagenkanone 43 L/71 gun."
 GER_heavy_tank_destroyer_equipment_0:0 "Grosspanzerjäger"
 GER_heavy_tank_destroyer_equipment_0_short:0 "GrossPzJäger"
 GER_heavy_tank_destroyer_equipment_1:0 "12.8cm Sfl auf VK 3001(H) Sturer Emil"
 GER_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 GER_heavy_tank_destroyer_equipment_1_desc:0 "The Sturer Emil was a German self-propelled anti-tank gun based on the Henschel VK 3001(H) chassis."
 GER_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger(P) Elefant"
 GER_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 GER_heavy_tank_destroyer_equipment_2_desc:0 "The Elefant was a heavy tank destroyer based on the chassis of the canceled Porsche Tiger Project and fitted with an 88 mm Panzerabwehrkanone 43/2 gun."
 GER_heavy_tank_destroyer_equipment_3:0 "Jagdpanzer VI Ausf.B Jagdtiger"
 GER_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 GER_heavy_tank_destroyer_equipment_3_desc:0 "The Jagdtiger was the heaviest armored fighting vehicle operationally used during World War II. The vehicle carried a 128 mm PaK 44 L/55 main gun."
