 GER_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 GER_super_heavy_tank_equipment_1_short:0 "Maus"
 GER_super_heavy_tank_equipment_1_desc:0 "Panzerkampfwagen VIII Maus was a German super-heavy tank completed in late 1944. It is the heaviest fully enclosed armored fighting vehicle ever built. The Maus's main armament was a 128 mm KwK 44 L/55 gun with an added coaxial 75 mm gun."
 GER_super_heavy_tank_destroyer_equipment_1:0 "Jagdpanzer VIII Jagdmaus"
 GER_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 GER_super_heavy_tank_destroyer_equipment_1_desc:0 "The chassis of a Maus with a 150mm gun in a fixed superstructure."
 GER_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 GER_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 GER_super_heavy_tank_artillery_equipment_1_desc:0 "A 210mm artillery gun mounted on a super heavy tank chassis, this SPG rivals some railway guns in power."
 GER_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Flakmaus"
 GER_super_heavy_tank_aa_equipment_1_short:0 "Flakmaus"
 GER_super_heavy_tank_aa_equipment_1_desc:0 "The chassis of a Maus mounting twin 88mm anti-air guns."
 GER_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 GER_modern_tank_equipment_1_short:0 "E-50"
 GER_modern_tank_equipment_1_desc:0 "The Entwicklung series was a late-War attempt by Germany to produce a standardized series of tank designs. There were to be standard designs in six different weight classes. The E-50 Standardpanzer was intended as a standard medium tank, replacing the Panther and Tiger tank series and the conversions based on those tanks."
 GER_modern_tank_destroyer_equipment_1:0 "E-50 Standardjagdpanzer"
 GER_modern_tank_destroyer_equipment_1_short:0 "JagdPz E-50"
 GER_modern_tank_destroyer_equipment_1_desc:0 "Jagdpanzer E-50 was a hypothetical tank destroyer based on the chasis of E-50 Standardpanzer."
 GER_modern_tank_artillery_equipment_1:0 "E-50 Standardsturmmörser"
 GER_modern_tank_artillery_equipment_1_short:0 "Strum E-50"
 GER_modern_tank_artillery_equipment_1_desc:0 "Sturm E-50 was a hypothetical assult gun based on the chasis of E-50 Standardpanzer."
 GER_modern_tank_aa_equipment_1:0 "E-50 Standardflakpanzer"
 GER_modern_tank_aa_equipment_1_short:0 "FlakPz E-50"
 GER_modern_tank_aa_equipment_1_desc:0 "Flakpz E-50 was a hypothetical self-propelled anti-aircraft gun. It was to mount twin 5.5cm AA guns in a fully rotating turret based on E-50 hull. The tank was to crewed by four crewmen and was to carry 104 rounds of ammunition."
