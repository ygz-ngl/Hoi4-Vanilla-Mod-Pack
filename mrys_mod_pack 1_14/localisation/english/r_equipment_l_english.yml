 GER_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 GER_medium_tank_equipment_1_short:0 "Pz.Kpfw III" 
 GER_medium_tank_equipment_1_desc:0 "As early as 1934/35, General Heinz Guderian envisioned two basic types to act as the most numerous equipment for the future German Panzer Divisions. The first vehicle was to be armed with anti-tank gun and two machine guns and the second one was to be a support vehicle armed with a larger caliber gun. The first one eventually became known as Panzerkampfwagen III, which was to be a standard tank for the three light companies of a tank battalion. The second one became known as Panzerkampfwagen IV."
 GER_medium_tank_equipment_2:0 "Panzerkampfwagen III/IV"
 GER_medium_tank_equipment_2_short:0 "Pz.Kpfw III/IV"
 GER_medium_tank_equipment_2_desc:0 "The Panzerkampfwagen III/IV was an experimental medium tank project. The tank was designed to use components of both the Pz.Kpfw III and Pz.Kpfw IV, in an attempt to integrate the two projects."
 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 GER_medium_tank_equipment_3_short:0 "Panther"
 GER_medium_tank_equipment_3_desc:0 "Panther is the common name of a medium tank deployed by Germany in World War II from mid-1943 to the end of the European war in 1945. It was intended as a counter to the Russian T-34, and as a replacement for the Pz.Kpfw III and Pz.Kpfw IV. While never replacing the latter, it served alongside it and the heavier Tiger tanks until the end of the war. The Panther's excellent combination of firepower, mobility, and protection served as a benchmark for other nations' late war and post-war tank designs, and it is regarded as one of the best tanks of World War II."
 GER_medium_tank_destroyer_equipment_0:0 "Begleitpanzerjäger"
 GER_medium_tank_destroyer_equipment_0_short:0 "BPzJäger"
 GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "The Sturmgeschütz III assault gun was Germany's most produced armored fighting vehicle during World War II. It was built on the chassis of the proven Pz.Kpfw III tank. Initially intended as a mobile, armored light gun for infantry support, the StuG was continually modified and was widely employed as a tank destroyer."
 GER_medium_tank_destroyer_equipment_2:0 "Panzerjäger III/IV"
 GER_medium_tank_destroyer_equipment_2_short:0 "PzJäger III/IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "The PzJäger III/IV was a German tank destroyer based on the Pz.Kpfw III/IV chassis."
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanzer V Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "The Jagdpanther was a tank destroyer built by Nazi Germany during World War II based on the chassis of the Panther tank. It entered service late in the war (1944) and saw service on the Eastern and Western fronts. The Jagdpanther combined the very powerful 8.8 cm PaK 43 cannon of the Tiger II and the characteristically excellent armor and suspension of the Panther chassis, although it suffered from the general poor state of Germany in the later part of the war, which resulted in small production numbers, shortage in spare parts and poor crew training."
 GER_medium_tank_artillery_equipment_0:0 "Begleitsturmhaubitze"
 GER_medium_tank_artillery_equipment_0_short:0 "BStuH"
 GER_medium_tank_artillery_equipment_1:0 "Sturmhaubitze 42"
 GER_medium_tank_artillery_equipment_1_short:0 "StuH 42"
 GER_medium_tank_artillery_equipment_1_desc:0 "The StuH 42 was a self-propelled gun that was used by Germany during World War II. It was based upon the StuG III chassis with its most notable difference being the addition of an L/28 howitzer for its main gun."
 GER_medium_tank_artillery_equipment_2:0 "150mm sFH auf Geschützwagen III/IV Hummel"
 GER_medium_tank_artillery_equipment_2_short:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_desc:0 "Hummel was a self-propelled artillery gun based on the Geschützwagen III/IV chassis, armed with a 15 cm howitzer. It was used by the German Wehrmacht during the Second World War from early 1943 until the end of the war."
 GER_medium_tank_artillery_equipment_3:0 "12.8cm K43 Sfl Krupp II/Grille 12"
 GER_medium_tank_artillery_equipment_3_short:0 "Grille 12"
 GER_medium_tank_artillery_equipment_3_desc:0 "A self-propelled artillery cannon concept proposed by Krupp in 1944 based on Panther components with a 12.8cm howitzer cannon. Historically it never left the concept stage." 
 GER_medium_tank_aa_equipment_0:0 "Begleitflakpanzer"
 GER_medium_tank_aa_equipment_0_short:0 "BFlakPz"
 GER_medium_tank_aa_equipment_1:0 "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_1_short:0 "Ostwind"
 GER_medium_tank_aa_equipment_1_desc:0 "Ostwind was a self-propelled anti-aircraft gun based on the Pz.Kpfw IV tank. It was developed in 1944 as a successor to the earlier Flakpanzer IV. The Pz.Kpfw IV's turret was removed and replaced with an open-top, hexagonal turret which housed a 3.7 cm FlaK 43. A closed-top design would have been preferable, but this was not possible due to the heavy smoke generated by the gun."
 GER_medium_tank_aa_equipment_2:0 "Panzer Selbstfahrlafette IV Ausf. C"
 GER_medium_tank_aa_equipment_2_short:0 "Pz.Sfl.IVc"
 GER_medium_tank_aa_equipment_2_desc:0 "The Pz.Sfl.IVc was a German mobile gun platform for the widespread 8.8 cm AA gun, built in 1941. It was a lightly armoured vehicle. Only 3 prototypes were produced."
 GER_medium_tank_aa_equipment_3:0 "Flakpanzer V Coelian"
 GER_medium_tank_aa_equipment_3_short:0 "Coelian"
 GER_medium_tank_aa_equipment_3_desc:0 "Flakpanzer Coelian was a self-propelled anti-aircraft gun design by Rheinmetall during World War II for the German armed forces. It was intended to be armed with two 3.7 cm FlaK 43 gun in a fully enclosed, rotating turret on the hull of a Panther medium tank but was not built before the end of the war in Europe."
