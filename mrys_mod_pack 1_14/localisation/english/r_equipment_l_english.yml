 #German tank
 GER_gw_tank_equipment:0 "Leichttraktor"
 GER_gw_tank_equipment_short:0 "Leichttraktor"
 GER_gw_tank_equipment_desc:0 "The Leichttraktor was a German experimental tank. After the first world war, Germany was restricted in military development by the Versailles Treaty but a secret program under the name cover 'Traktor' was developing armored military vehicles and artillery."
 GER_light_tank_equipment_0:0 "Leichttraktor"
 GER_light_tank_equipment_0_short:0 "Leichttraktor"
 GER_light_tank_equipment_1:0 "Panzerkampfwagen I"
 GER_light_tank_equipment_1_short:0 "Pz.Kpfw I"
 GER_light_tank_equipment_1_desc:0 "The Pz.Kpfw I was a light tank produced in Germany in the 1930s. Design of the Pz.Kpfw I began in 1932 and mass production began in 1934. Intended only as a training tank to introduce the concept of armored warfare to the German Army, the PzKpfw I was used extensively in combat due to a lack of more modern tanks."
 GER_light_tank_equipment_2:0 "Panzerkampfwagen II"
 GER_light_tank_equipment_2_short:0 "Pz.Kpfw II"
 GER_light_tank_equipment_2_desc:0 "The Pz.Kpfw II was originally designed as a stopgap while larger, more advanced tanks were developed, but it saw extensive use in combat due to a lack of more capable tanks."
 GER_light_tank_equipment_3:0 "VK 1602 Leopard"
 GER_light_tank_equipment_3_short:0 "Leopard"
 GER_light_tank_equipment_3_desc:0 "The VK 1602 Leopard was a planned German reconnaissance vehicle designed in 1942. It was planned to arm the vehicle with the 75mm Kwk 41, although that was changed to a smaller 50mm cannon. The VK 1602 had sloped frontal armor, influenced by the Panther medium tank. In order to increase cross-country performance, the VK 1602 was fitted with 350mm wide tracks."
 GER_light_tank_destroyer_equipment_0:0 "Leichtpanzerjäger"
 GER_light_tank_destroyer_equipment_0_short:0 "LeichtPzJäger"
 GER_light_tank_destroyer_equipment_1:0 "Panzerjäger I"
 GER_light_tank_destroyer_equipment_1_short:0 "PzJäger I"
 GER_light_tank_destroyer_equipment_1_desc:0 "The PzJäger I was a German tank destroyer based on the Pz.Kpfw I chassis."
 GER_light_tank_destroyer_equipment_2:0 "Panzerjäger II Marder II"
 GER_light_tank_destroyer_equipment_2_short:0 "Marder II"
 GER_light_tank_destroyer_equipment_2_desc:0 "The Marder II was a German tank destroyer based on the Pz.Kpfw II chassis."
 GER_light_tank_destroyer_equipment_3:0 "E-25 Standardpanzer"
 GER_light_tank_destroyer_equipment_3_short:0 "E-25"
 GER_light_tank_destroyer_equipment_3_desc:0 "E-25 was part of the 'E-series', a standardized series of tank designs developed by Germany. E-25 was planned to be developed into a tank destroyer and reconnaissance tank."
 GER_light_tank_artillery_equipment_0:0 "Leichtsturmpanzer"
 GER_light_tank_artillery_equipment_0_short:0 "LeichtSturmPz"
 GER_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 GER_light_tank_artillery_equipment_1_short:0 "Bison"
 GER_light_tank_artillery_equipment_1_desc:0 "Towed guns which were assigned to the infantry gun companies of motorized infantry regiments had difficulties keeping up with tanks during combat. The easiest solution was to modify a spare tank chassis to carry it into battle. In the case of the Bison, it uses the chassis of the Pz.Kpfw I."
 GER_light_tank_artillery_equipment_2:0 "10.5cm LeFH 18 auf Fahrgestell Panzerkampfwagen II Wespe"
 GER_light_tank_artillery_equipment_2_short:0 "Wespe"
 GER_light_tank_artillery_equipment_2_desc:0 "The Wespe was a German self-propelled artillery vehicle based on a modified Pz.Kpfw II chassis."
 GER_light_tank_artillery_equipment_3:0 "Waffentrager Leopard"
 GER_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 GER_light_tank_artillery_equipment_3_desc:0 "The Waffentrager Leopard was a planned self-propelled artillery vehicle based on the planned VK 1602 chassis."
